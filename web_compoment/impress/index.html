<!doctype html>
<html>
<head>
    <title>darren - Impress demo</title>
    <meta charset="utf-8"/>
    <link href="./bower_components/impress-js/css/impress-demo.css" rel="stylesheet"/>
</head>
<body>
<div class="impress-not-supported">
    <div class="fallback-message">
        <p>你的浏览器<b>不支持</b> impress.js, 所以当前展示的是简化版。</p>
        <p>为了获得更好的体验，请使用最新的 <b>Chrome</b>, <b>Safari</b> 或者 <b>Firefox</b> 浏览器。</p>
    </div>
</div>
<div id="impress">
    <div class="step" data-x="0" data-y="0">
        Darren code - [标题]
    </div>
    <div class="step" data-x="500" data-y="0">
        This is slide 2
    </div>
    <div class="step" data-x="500" data-y="-400">
        This is slide 3
    </div>
    <div class="step" data-x="500" data-y="-800" data-scale="0.5">
        This is slide 4
    </div>
    <div class="step" data-x="0" data-y="-800" data-rotate="90">
        This is slide 5
    </div>
    <div class="step" data-x="-1200" data-y="0" data-rotate-x="30" data-rotate-y="-30" data-rotate-z="90"
         data-scale="4">
        This is slide 6
    </div>
    <!-- darren code -->
    <div id="overview" class="step" data-x="-200" data-y="-500" data-scale="3"></div>
</div>
<script src="./bower_components/impress-js/js/impress.js"></script>
<script>
    impress().init();
</script>
</body>
</html>
